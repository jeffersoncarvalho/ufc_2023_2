<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            height: 800px;
            border: 5px solid black;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            align-content: space-between;
        }
        .teste {
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 2px solid black;
        }
        .diferente{
            width: 100px;
            height: 100px;
        }
        .externa {
            width: 400px;
            height: 400px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .interna {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="teste">1</div>
        <div class="teste diferente">2</div>
        <div class="teste">3</div>
        <div class="teste">4</div>
        <div class="teste">5</div>
        <div class="teste diferente">6</div>
        <div class="teste diferente">7</div>
        <div class="teste">8</div>
        <div class="teste">9</div>
    </div>

    <div class="externa">
        <div class="interna">

        </div>
    </div>
</body>
</html>
