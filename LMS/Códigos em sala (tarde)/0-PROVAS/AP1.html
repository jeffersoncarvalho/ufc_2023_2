<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .responsivo {
            display: flex;
            background-color: aqua;
        }
        .responsivo .link{
            display: block;
            padding: 8px;
            color: black;
            text-decoration: none;
            text-align: center;
        }
        .responsivo .link:hover {
            background-color: rgb(88, 147, 147);
        }

        .conteudo {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .conteudo img {
            display: block;
            width: 320px;
            height: 440px;
        }

        .overlay-image{
            position: relative;
            margin: 15px;
            transition: transform 500ms;
        }

        .overlay-image .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 500ms;
        }

        .overlay-image:hover .overlay {
            opacity: 1;
        }

        .overlay-image:hover {
            transform: scale(1.15,1.15);
        }

        @media screen and (min-width:576px) {
            .responsivo {
                position: fixed;
                top:0;
                left: 0;
                height: 100vh;
                width: 25vw;
                flex-direction: column;
            }

            .conteudo {
                margin-left: 25vw;
            }
        }
    </style>
</head>
<body>
    <nav class="responsivo">
        <a href="" class="link">Link</a>
        <a href="" class="link">Link</a>
        <a href="" class="link">Link</a>
    </nav>

        </div>
