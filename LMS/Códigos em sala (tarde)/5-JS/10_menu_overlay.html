<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            left:0;
            top: 0;
            height: 100%;
            width: 0;
            overflow: hidden;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-overlay.aparecer {
            animation: aparecer 500ms linear;
            width: 100%;
        }
        @keyframes aparecer {
            from{
                width: 0;
            }
            to{
                width: 100%;
            }
            
        }

        .menu-overlay.desaparecer{
            animation: desaparecer 500ms linear;
            width: 0;
        }
        @keyframes desaparecer {
            from{
                width: 100%;
            }
            to{
                width: 0;
            }
        }

        .menu-overlay .menu a {
            display: block;
            text-decoration: none;
            color: rgb(175, 175, 175);
            font-size: 36px;
            padding: 12px;
            transition: color 500ms;
        }

        .menu-overlay .menu a:hover {
            color: white;
        }

        .menu-overlay .fechar{
            color: white;
            font-size: 30px;
            position: absolute;
            top: 0px;
            right: 0px;
            padding: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    hcgfcg
    <button id="abrir-modal">Me clique</button>
    <div class="menu-overlay">
        <div class="menu">
            <a href="">Filmes</a>
            <a href="">Bitcoin</a>
            <a href="">Fitness</a>
            <a href="">Carreira</a>
        </div>
        <div class="fechar">X</div>
    </div>
    <script>
        let fechar = document.querySelector(".fechar");
        let botao_menu = document.querySelector("#abrir-modal");
        let menu_overlay = document.querySelector(".menu-overlay")


        function abrir_menu(){
            // menu_overlay.classList.remove("desaparecer");
            // menu_overlay.classList.add("aparecer");
            menu_overlay.className = "menu-overlay aparecer";

        }
        botao_menu.addEventListener("click", abrir_menu);


        function fechar_menu(){
            // menu_overlay.classList.remove("aparecer");
            // menu_overlay.classList.add("desaparecer");
            menu_overlay.className = "menu-overlay desaparecer";

        }
        fechar.addEventListener("click", fechar_menu);

    </script>
</body>
</html>
