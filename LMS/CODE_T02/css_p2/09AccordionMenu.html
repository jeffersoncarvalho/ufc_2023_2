<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .acordeon {
                width: 200px;
            }
            .acordeon .secao .titulo {
                background-color: antiquewhite;
                height: 30px;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .acordeon .secao .conteudo {
                background-color: beige;
                height: 0px;

                display: flex;
                align-items: center;
                justify-content: center;

                overflow: hidden;

                transition: height 0.5s;
            }

            .acordeon .secao:hover .conteudo {
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="acordeon">
            <div class="secao">
                <div class="titulo">Título 1</div>
                <div class="conteudo">Conteúdo 1</div>
            </div>
            <div class="secao">
                <div class="titulo">Título 2</div>
                <div class="conteudo">Conteúdo 2</div>
            </div>
            <div class="secao">
                <div class="titulo">Título 3</div>
                <div class="conteudo">Conteúdo 3</div>
            </div>
            <div class="secao">
                <div class="titulo">Título 4</div>
                <div class="conteudo">Conteúdo 4</div>
            </div>
        </div>
    </body>
</html>
