<!DOCTYPE html>
<html>
    <head>
        <style>
            .botao_3D {
                background-color: aqua;
                border: none;
                padding: 15px;
                border-radius: 8px;
                cursor: pointer;
                box-shadow: 3px 7px 5px;

                transition: transform 400ms, box-shadow 400ms;
            }

            .botao_3D:hover {
                transform: translate(4px,6px);
                box-shadow: 2px 3px 1px;
            }
        </style>
    </head>
    <body>
        <button class="botao_3D">Me Aperte!</button>
    </body>
</html>
