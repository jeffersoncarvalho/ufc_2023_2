<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .div1{
            background-color: aqua;
            height: 200px;
            flex-basis: 200px;
        }

        .div2{
            background-color: green;
            height: 200px;
            flex-basis: 100px;
            flex-grow: 1;
        }

        .div3{
            background-color: blue;
            height: 200px;
            flex-basis: 150px;
            flex-grow: 2;
        }

        .container2{
            display: flex;
        }

        .div4{
            background-color: rgba(255, 255, 0, 0.264);
            height: 200px;
            flex-basis: 300px;
            flex-shrink: 0;
        }

        .div5{
            background-color: pink;
            height: 200px;
            flex-basis: 700px;
            /* flex-shrink: 1; padr√£o */
        }

        .div6{
            background-color: brown;
            height: 200px;
            flex-basis: 600px;
            flex-shrink: 2;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>

    <div class="container2">
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div6"></div>
    </div>
</body>
</html>
