<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container {
            height: 800px;
            border: 5px solid black;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            align-content: space-evenly;
        }
        .teste {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        .diferente{
            width: 100px;
            height: 100px;
        }

        .div5{
            order: -1;
        }

        .div3{
            order: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="teste">1</div>
        <div class="teste diferente">2</div>
        <div class="teste div3">3</div>
        <div class="teste diferente">4</div>
        <div class="teste div5">5</div>
        <div class="teste">6</div>
        <div class="teste">7</div>
        <div class="teste diferente">8</div>
        <div class="teste">9</div>
        <div class="teste">10</div>
    </div>
</body>
</html>
