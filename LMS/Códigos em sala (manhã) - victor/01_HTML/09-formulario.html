<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php">
        Nome: <input type="text" name="nome" value="João" size="10"> <br>
        Sobrenome: <input type="text" name="sobrenome" value="Silva" readonly> <br>
        Idade: <input type="number" min="18" max="200" name="idade"> <br>
        Senha: <input type="password" name="senha" maxlength="10"> <br>
        <input type="radio" name="opcao-comida" value="sanduiche"> Sanduíche 
        <input type="radio" name="opcao-comida" value="feijoada"> Feijoada do RU 
        <input type="radio" name="opcao-comida" value="frango"> Frango do RU <br>
        <input type="checkbox" name="animal-Cachorro" value="Cachorro"> Cachorro
        <input type="checkbox" name="animal-Gato" value="Gato"> Gato
        <input type="checkbox" name="animal-Sapo" value="Sapo"> Sapo
        <input type="checkbox" name="animal-Cobra" value="Cobra"> Cobra
        <input type="checkbox" name="animal-Papagaio" value="Papagaio"> Papagaio
        <input type="checkbox" name="animal-Soin" value="Soin"> Soin
        <input type="checkbox" name="animal-Coelho" value="Coelho" disabled> Coelho <br>
        <input type="date">
        <input type="hidden" name="propriedade-escondida" value="escondido">
        <input type="submit">
    </form>
</body>
</html>
