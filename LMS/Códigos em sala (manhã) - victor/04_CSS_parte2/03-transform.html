<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .teste {
            width: 200px;
            height: 200px;
            background-color: rgba(43, 43, 201, 0.264);
            border: 3px solid black;
        }
        .div1 {
            transform: translate(50px, 150px) rotate(25deg) scale(2,3);
        }

        .div2{
            transform: skewX(10deg) skewY(20deg);
        }
    </style>
</head>
<body>
    <div class="teste div1"></div>
    <div class="teste div2"></div>
</body>
</html>
