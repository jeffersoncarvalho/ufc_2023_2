<head>

    <style>
        *{
            margin: 0;

        }
        .accordion {
            width: 300px;

        .accordion .section .titulo {

        }
        .accordion .section .conteudo {
            background-color: aquamarine;
            height: 0px;
            overflow: hidden;
        }

        .accordion .section .conteudo.active {
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="section">
            <div class="titulo">Título da seção</div>

        </div>
        <div class="section">

        </div>
    </div>
