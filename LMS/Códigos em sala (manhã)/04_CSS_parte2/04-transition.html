<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .teste{
            width: 200px;
            height: 200px;
            background-color: blue;
            transition: width 3s;
            transition-timing-function: ease;
            transition-delay: 2s;
        }
        .teste:hover{
            width: 700px;
            transition-delay: 0s;
        }
    </style>
</head>
<body>
    <div class="teste"></div>
</body>
</html>
