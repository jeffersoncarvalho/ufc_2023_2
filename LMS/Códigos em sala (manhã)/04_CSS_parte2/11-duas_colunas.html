<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container {
            height: 500px;
            display: flex;
        }
        .coluna1 {
            background-color: blue;
            width: calc(50% - 100px);
        }
        .coluna2 {
            background-color: pink;
            width: calc(50% + 100px);
        }
    </style>
</head>
<body>
    <!-- Coluna 1 deve ter 50% da largura menos 100px -->
    <!-- Coluna 2 deve ter 50% da largura mais 100px -->
    <div class="container">
        <div class="coluna1">Coluna 1</div>
        <div class="coluna2">Coluna 2</div>
    </div>
</body>
</html>
