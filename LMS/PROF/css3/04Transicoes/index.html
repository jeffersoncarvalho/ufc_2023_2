<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                margin: 50px;
                width: 100px;
                height: 50px;
                background-color: red;
                transition: width 1s, height 2s;
                transition-timing-function: ease;
            }
            .container:hover {
                width: 200px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container"></div>
    </body>
</html>
