<!DOCTYPE html>
<html>

<head>
    <style>

        .container {
            margin: 0px;
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;

            animation-name: example;
            animation-duration: 2s;
            animation-iteration-count: infinite;
           

        }

        .container2 {
            margin: 0px;
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;

            animation-name: example00;
            animation-duration: 4s;
            animation-iteration-count: infinite;
           

        }

        @keyframes example00 {
            from {
                background-color: red;
            }

            to {
                background-color: yellow;
            }
        }

        @keyframes example {
            0% {
                background-color: red;
                left: 0px;
                top: 0px;
                
            }

            25% {
                background-color: yellow;
                left: 200px;
                top: 0px;
            }

            50% {
                background-color: blue;
                left: 200px;
                top: 200px;
            }

            75% {
                background-color: green;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: red;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>
    <div class="container"  >
         
    </div>
    <div class="container2"  >
         
    </div>
</body>

</html>
