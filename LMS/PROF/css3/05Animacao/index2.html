<!DOCTYPE html>
<html>

<head>
    <style>
        .box{
            width: 50px;
            height: 50px;
            position: absolute;
        }
        .box_1 {
            background-color: red;
            top:0px;
            left: 0px;
        }
        .box_2 {
            background-color:green;
            top:0px;
            left: 200px;
        }
        .box_3 {
            background-color:yellow;
            top:200px;
            left: 200px;
        }
        .box_4 {
            background-color:blue;
            top:200px;
            left: 0px;
        }
        
        .crazy_box{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;

            animation-name: crazy;
            animation-duration: 6s;
            animation-iteration-count: infinite;
        }

        @keyframes crazy {
            0% {
                background-color: red;
                top:0px;
                left: 0px;
                
            }

            25% {
                background-color: green;
                top:0px;
                left: 200px;
            }

            50% {
                background-color: yellow;
                top: 200px;
                left: 200px;
            }

            75% {
                background-color: blue;
                top: 200px;
                left: 0px;
            }

            100% {
                background-color: red;
                left: 0px;
                top: 0px;
            }
        }

    </style>
</head>

<body>
    <div class="crazy_box"></div>
    <div class="box box_1"></div>
    <div class="box box_2"></div>
    <div class="box box_3"></div>
    <div class="box box_4"></div>
</body>

</html>
