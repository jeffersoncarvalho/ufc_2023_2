<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .modal-overlay{
            height: 100vh;
            width: 100vw;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.6);
            top: 0;
            left: 0;

            display: none;
            justify-content: center;
            align-items: center;

            animation-name: aparecer;
            animation-duration: 700ms;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-overlay .modal-container{
            width: 350px;
            height: 250px;
            background-color: cadetblue;
            border: 10px solid black;
            animation: descer 700ms;
        }

        .modal-overlay .modal-container .modal-header{
            height: 25%;
            background-color: rgb(73, 142, 145);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-overlay .modal-container .modal-header h2{
            padding-left: 15px;
        }

        .modal-overlay .modal-container .modal-header span{
            padding-right: 15px;
            cursor: pointer;
        }



        .modal-overlay .modal-container .modal-content{
            height: 50%;
        }

        .modal-overlay .modal-container .modal-footer{
            height: 25%;
            background-color: rgb(73, 142, 145);
        }

        @keyframes aparecer {
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }

        @keyframes descer {
            from{
                transform: translate(0, -300px);
            }
            to{
                transform: translate(0, 0);
            }
            
        }
        
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>TÃ­tulo</h2> 
                <span class="close">X</span>
            </div>
            <div class="modal-content">Texto qualquer</div>
            <div class="modal-footer">Texto qualquer</div>
        </div>
    </div>
    <button id="abrir-modal">Me clique!</button>
    <script src="./07-modal.js"></script>
</body>
</html>
