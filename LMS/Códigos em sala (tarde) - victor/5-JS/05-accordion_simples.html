<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section {
            width: 400px;
            text-align: center;
        }
        .section .title{
            background-color: brown;
            padding: 12px;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .section .content{  
            background-color: rgb(208, 55, 55);
            height: 400px;
            display: none;
            animation-name: aparecer;
            animation-duration: 500ms;
        }

        .section .content.active{
            display: block;
        }
        @keyframes aparecer {
            from {height: 0px;}
            to {height: 400px;}
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="title">Título</div>
        <div class="content">Conteúdo</div>
    </div>
    <script src="./05-accordion_simples.js"></script>
</body>
</html>
