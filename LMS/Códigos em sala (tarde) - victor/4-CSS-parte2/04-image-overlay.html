<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .overlay-image{
            position: relative;
            height: 300px;
            width: 300px;
        }
        .overlay-image img{
            height: 300px;
            width: 300px;
        }
        .overlay-image .overlay{
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top:0;
            left: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            opacity: 0;
            transform: scale(0);
            transition: opacity 1s, transform 1s;

        }
        .overlay-image:hover .overlay{
            opacity: 1;
            transform: scale(1);
        }
        .overlay-image .overlay span{
            color: white;
            font-size: 25px;
        }

        .teste{
            width: 200px;
            height: 200px;
            background-color: blue;
            transition: width 5s;
            transition-timing-function: ease-out;
            transition-delay: 2s;

        }
        .teste:hover{
            width: 100%;
            transition-delay: 0s;
        }
    </style>
</head>
