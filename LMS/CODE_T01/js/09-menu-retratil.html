<!DOCTYPE html>
<html>

<head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .navbar-responsivo {
            background-color: black;
        }
        .navbar-responsivo .menu{
            display: flex;
            justify-content: space-between;
        }
        .navbar-responsivo .menu-retratil{
            display: none;
        }
        .navbar-responsivo .menu .esquerda {
            display: flex;
        }
        .navbar-responsivo .menu .esquerda .home{
            background-color: green;
        }
        .navbar-responsivo a, .navbar-responsivo .hamburguer{
           text-decoration: none;
           display: block;
           color: white;
           padding: 10px;
           font-size: 20px;
           cursor: pointer;
        }
        .navbar-responsivo .menu .esquerda .links{
            display: flex;
        }
        .navbar-responsivo .hamburguer{ 
            display: none;
            padding-bottom: 0;
        }

        @media screen and (max-width:576px){
            .navbar-responsivo .hamburguer {
                display: block;
            }
            .navbar-responsivo .menu .esquerda .links{
                display: none;
            }
            .navbar-responsivo .menu-retratil.active{
                display: block;
            }
            .navbar-responsivo .menu.active{
                background-color: green;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar-responsivo">
        <div class="menu">
            <div class="esquerda">
                <div class="home">
                    <a href="">HOME</a>
                </div>
                <div class="links">
                    <a href="">NEWS</a>
                    <a href="">CONTACT</a>
                    <a href="">ABOUT</a>
                </div>
            </div>
            <div class="hamburguer">&#9776;</div>
        </div>
        <div class="menu-retratil">
            <a href="">NEWS</a>
            <a href="">CONTACT</a>
            <a href="">ABOUT</a>
        </div>
    </nav>

    <script>
        let hamburguer = document.querySelector(".hamburguer")
        let menu = document.querySelector(".menu")
        let menu_retratil = document.querySelector(".menu-retratil")

        function alternarMenus() {
            menu_retratil.classList.toggle("active")
            menu.classList.toggle("active")
        }

        hamburguer.addEventListener("click", alternarMenus)
    </script>
</body>

</html>
