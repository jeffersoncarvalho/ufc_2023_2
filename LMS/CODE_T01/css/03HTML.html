<!DOCTYPE html>
<html>

<head>
    <style>
        div.static {
            position: static;
            border: 3px solid #73AD21;
            left: 30px;
        }

        div.relative {
            position: relative;
            left: 30px;
            border: 3px solid #73AD21;
        }

        div.fixed {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            border: 3px solid #73AD21;
        }

        div.absolute {
            position: absolute;
            top: 80px;
            right: 0;
            width: 100;
            height: 100px;
            border: 3px solid #73AD21;
        }

    </style>
</head>

<body>

    <div class="fixed">
        FIXED
    </div>

    <div class="static">
        STATIC
    </div>

    <div class="relative">
        RELATIVE
    </div>

    <div class="absolute">
        ABSOLUTE
    </div>

</body>

</html>
